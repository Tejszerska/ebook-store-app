<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .custom-navbar {
            background-color: darkseagreen;
        }
    </style>
</head>
<body>
<nav class="navbar custom-navbar ">
    <div class="container-fluid">
        <a class="navbar-brand">Ebook Store</a>

    </div>
</nav>

<div class="container" style="margin-top:100px;">
    <div class="row">
        <form th:action="@{/admin/panel/add}" th:object="${newEbook}" method="post" enctype="multipart/form-data">
            <!--           czy dałoby się skrócić pętlą -->

            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}">
            </div>
            <div class="mb-3">
                <label for="authors" class="form-label">Authors</label>
                <input type="text" class="form-control" id="authors" th:field="*{authors}">
            </div>
            <div class="mb-3">

                <div class="mb-3">
                    <label for="publisher" class="form-label">Publisher</label>
                    <input type="text" class="form-control" id="publisher" th:field="*{publisher}">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" th:field="*{description}">
                </div>
                <div class="mb-3">
                    <label for="genre" class="form-label">Genre</label>
                    <input type="text" class="form-control" id="genre" th:field="*{genre}">
                    <!-- do enuma select w forularzu powinien być -->
                </div>

                <div class="mb-3">
                    <label for="sellingPrice" class="form-label">Selling Price</label>
                    <input type="text" class="form-control" id="sellingPrice" th:field="*{sellingPrice}">
                </div>

                <div class="mb-3">
                    <label for="purchaseCost" class="form-label">Purchase Cost</label>
                    <input type="text" class="form-control" id="purchaseCost" th:field="*{purchaseCost}">
                </div>

                <div class="mb-3">
                    <label for="format" class="form-label">Format</label>
                    <input type="text" class="form-control" id="format" th:field="*{format}">
                </div>

                <div class="mb-3">
                    <label for="language" class="form-label">Language</label>
                    <input type="text" class="form-control" id="language" th:field="*{language}">
                </div>

                <div class="mb-3">
                    <input type="file" class="form-control" name="cover" accept="image/*"/>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Dodaj</button>
                </div>

        </form>

        tu jestem!
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
