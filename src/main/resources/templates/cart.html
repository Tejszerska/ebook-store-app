<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart of EBOOKSTORE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<nav class="navbar custom-navbar bg-success bg-gradient">
  <div class="container-fluid">
    <a class="navbar-brand text-white">EBOOKSTORE</a>
    <a th:href="@{/cart}" class="btn btn-outline-light" type="submit">Cart
    <span class = "badge" th:text="${cartSize}"></span>
    </a>
  </div>
</nav>
<div class="container">
  <div class = "row">
    <div th:if="${cartItems == null}">
      <img th:src="@{/uploads/empty.png}" style="display: block; margin:0 auto">

    </div>
    <div th:if="${cartItems != null && cartItems.size() > 0}">
    <table class="table">

      <tr>
        <th scope="col" style="width: 70%">Ebook</th>
        <th scope="col" style="width: 10%">Quantity</th>
        <th scope="col" style="width: 20%">Price</th>
      </tr>

      <th:block th:each="cartItem : ${cartItems}">

        <tr>
          <td th:text="${cartItem.ebookDto.title}"></td>
          <td th:text="${cartItem.quantity}"></td>
          <td th:text="${cartItem.totalCost.toString()} + ' $'">@mdo</td>
        </tr>

      </th:block>
      <tr>
        <th scope = "col">Summary</th>
        <th scope = "col"></th>
        <th scope = "col" th:text="${totalCost} + ' $'"></th>
      </tr>

    </table>
    </div>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
