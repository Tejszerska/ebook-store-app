<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>EBOOK TITLE + szczegóły</title>
</head>
<body>
<nav class="navbar custom-navbar bg-success bg-gradient">
    <div class="container-fluid">
        <a class="navbar-brand text-white">EBOOKSTORE</a>
        <a th:href="@{/cart}" class="btn btn-outline-light" type="submit">Cart
            <span class="badge" th:text="${cartSize}"></span>
        </a>
    </div>
</nav>


<div class="container">
    <div class="row">
        <h1 style="display: block; text-align: center">
            <div th:text="${ebookById.title}"></div>
        </h1>
        <div class="col-6">
            <img th:src="@{/uploads/__${ebookById.coverUrl}__}" /></div>
        <div class="col-6">

            <table class="table">
                <tr>
                    <td >Title</td>
                    <td th:text="${ebookById.title}"></td>
                </tr>
                <tr>
                    <td >Authors</td>
                    <td th:text="${ebookById.authors}"></td>
                </tr>
                <tr>
                    <td >Publisher</td>
                    <td th:text="${ebookById.publisher}"></td>
                </tr>
                <tr>
                    <td >Description</td>
                    <td th:text="${ebookById.description}"></td>
                </tr>
                <tr>
                    <td >Genre</td>
                    <td th:text="${ebookById.genre}"></td>
                </tr>
                <tr>
                    <td >Price</td>
                    <td th:text="${ebookById.sellingPrice}"></td>
                </tr>
                <tr>
                    <td >Format</td>
                    <td th:text="${ebookById.format}"></td>
                </tr>
                <tr>
                    <td >Language</td>
                    <td th:text="${ebookById.language}"></td>
                </tr>

            </table>

        </div>
    </div>
</div>
</body>
</html>
