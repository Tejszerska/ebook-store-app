<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link th:href="@{/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet">

</head>
<body>
<div th:insert="fragments/nav-bar::nav"></div>

<div class="container" style="margin-top:100px;">
    <span class="h3">EDITING: </span>
    <span class="h4" th:text="${ebookById.title}"></span>
    <br><br>
    <div class="row">
        <form class="form-inline" th:action="@{/admin/edit}" th:object="${editedEbook}" method="post"
              enctype="multipart/form-data">


            <div class="mb-3">

                <label for="title" class="form-label">Title</label>

                <input type="text" class="form-control" id="title" th:field="*{title}">
            </div>
            <div class="mb-3">
                <label for="authors" class="form-label">Authors</label>

                <input type="text" class="form-control" id="authors" th:field="*{authors}">
            </div>

            <div class="mb-3">
                <label for="publisher" class="form-label">Publisher</label>

                <input type="text" class="form-control" id="publisher" th:field="*{publisher}">
            </div>
            <div class="mb-3">
                <label for="sellingPrice" class="form-label">Selling Price</label>

                <input type="text" class="form-control" id="sellingPrice" th:field="*{sellingPrice}">
            </div>

            <div class="mb-3">
                <label for="purchaseCost" class="form-label">Purchase Cost</label>

                <input type="text" class="form-control" id="purchaseCost" th:field="*{purchaseCost}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>

                <input type="text" class="form-control" id="description" th:field="*{description}">
            </div>

            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>

                <select class="form-control" th:field="*{genre}" id="genre">
                    <option th:value="${0}">Select genre</option>
                    <option th:each="genreSelected : ${genres}" th:text="${genreSelected}" th:value="${genreSelected}">
                </select>
            </div>


            <div class="mb-3">
                <label for="format" class="form-label">Format</label>

                <select class="form-control" id="format" th:field="*{format}">
                    <option th:value="${0}">Select format</option>
                    <option th:each="formatSelected : ${formats}" th:text="${formatSelected}"
                            th:value="${formatSelected}">
                </select>
            </div>

            <div class="mb-3">
                <label for="language" class="form-label">Language</label>

                <select class="form-control" id="language" th:field="*{language}">
                    <option th:value="${0}">Select language</option>
                    <option th:each="languageSelected : ${languages}" th:text="${languageSelected}"
                            th:value="${languageSelected}">
                </select>
            </div>
            <label for="language" class="form-label">Cover</label>
            <div class="mb-3">
                <input type="file" class="form-control" name="cover" accept="image/*"/>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%">Save</button>
        </form>
    </div>

</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
